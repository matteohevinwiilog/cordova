<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand" id="home">Home</h1>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Article's Body</span>
                </div>
                <input type="text" class="form-control" placeholder="Text" id="articleBody" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-center pb-3">
        <div class="col-auto">
            <button id="cameraTakePicture" class="btn btn-info">Take a picture</button>
        </div>
        <div class="col-auto">
            <button id="cameraTakeVideo" class="btn btn-info">Take a video</button>
        </div>
    </div>
    <div class="row justify-content-center pb-3">
        <div class="col-auto">
            <button id="confirmNewArticle" class="btn btn-primary">Confirm</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <img id="articleImage" width="100%" height="100%" class="d-none">
        </div>
        <div class="col-6">
            <video controls="controls" width="100%" height="100%" class="d-none" id="articleVideo">
            </video>
        </div>
    </div>
</div>
<script type="text/javascript" src="../cordova.js"></script>
<script src="../js/newArticle.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
